version: '3.8'

services:
  altura-site:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: altura-site
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
    restart: always
    healthcheck:
      test: ["cmd", "node", "-e", "require('http').get('http://localhost:8000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
